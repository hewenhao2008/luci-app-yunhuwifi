<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>云狐路由 - YunhuWiFi</title>
		<link href="base.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="nav">
			<div class="logo">
				<img src="#" />
				<div class="top-user">
				<h2 class="logo-brand">云狐路由</h2>
					<p>
						<a href="#">重启</a>
					</p>
				</div>
			</div>
			<ul class="nav-list">
				<li class="active"><a href="index.htm">路由状态</a></li>
				<li><a href="device.htm">设备管理</a></li>
				<li><a href="app.htm">应用管理</a></li>
				<li>
					<a href="#">路由设置</a>
					<ul class="nav-list-sub">
						<li><a href="wifi.htm">无线设置</a></li>
						<li><a href="wan.htm">外网设置</a></li>
						<li><a href="lan.htm">内网设置</a></li>
						<li><a href="upgrade.htm">固件升级</a></li>
						<li><a href="reset.htm">出厂设置</a></li>
						<li><a href="#">高级设置</a></li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="content">
			<div class="page-title">
				<h2>设备管理</h2>
			</div>
			<div class="inner">
				<form method="POST" action="">
					<div class="section">
						<h4 class="section-title">无线 2.4G</h4>
						<div class="control-group">
							<label class="control-label">无线名称</label>
							<div class="controls">
								<input type="text" name="ssid" class="input-large" placeholder="无线名称" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">无线安全</label>
							<div class="controls">
								<select class="input-large"></select>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">无线密码</label>
							<div class="controls">
								<input type="password" name="key" class="input-large" placeholder="无线密码" />
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								<label class="checkbox"><input type="checkbox" /> 隐藏无线名称</label>
							</div>
						</div>
					</div>
					<div class="section">
						<h4 class="section-title">无线 5G</h4>
						<div class="control-group">
							<label class="control-label">无线名称</label>
							<div class="controls">
								<input type="text" name="ssid" class="input-large" placeholder="无线名称" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">无线安全</label>
							<div class="controls">
								<select class="input-large"></select>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">无线密码</label>
							<div class="controls">
								<input type="password" name="key" class="input-large" placeholder="无线密码" />
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								<label class="checkbox"><input type="checkbox" /> 隐藏无线名称</label>
							</div>
						</div>
					</div>
					<div class="form-actions">
						<input type="submit" class="btn-primary" value="保存" />
					</div>
				</form>
			</div>
		</div>
		<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$(".nav").height($(window).height());
				$(window).resize(function(){
					$(".nav").top(0);
				})
			})
		</script>
	</body>
</html>
