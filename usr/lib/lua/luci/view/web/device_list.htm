<%+header%>
<%
	local deviceUtil = require("yunhuwifi.DeviceUtil")
	local deviceList = deviceUtil.getDeviceList()
%>
<table>
	<tr>
	</tr>
	<%for _, device in ipairs(deviceList) do%>
	<tr>
		<td>
			<div class="media">
				<div class="device-icon device-icon-<%=device['icon']%> media-left"></div>
				<div class="media-body">
					<h4 class="media-heading"><%=device['name']%></4>
					<p>MAC 地址: <%=devie['mac']%></p>
				</div>
			</div>
		</td>
		<td class="ip"><%=devie['ip']%></td>
		<td class="conntype"><%=devie['type']%></td>
		<td class="traffic"">
			<p>325KB/s</p>
			<p>5.5KB/s</p>
		</td>
		<td class="action">
			<a href="#" class="switch switch-on"></a>
		</td>
	</tr>
	<%end%>
</table>
<%+footer%>
