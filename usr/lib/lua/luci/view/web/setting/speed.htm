<%+header%>
<%
	local network = require "luci.model.yunhu.network"
%>
<fieldset>
<legend>带宽设置</legend>
<div class="well">
	准确的带宽设置有助于路由器更精准的智能流量控制
</div>
<form action="<%=luci.dispatcher.build_url("web/setting/speed/edit")%>" method="POST" class="form-horizontal">
	<div class="control-group">
		<label class="control-label">宽带类型</label>
		<div class="controls">
			<div class="btn-group">
				<button type="button" class="btn">ADSL(电话线接入)</button>
				<button type="button" class="btn">光纤</button>
				<button type="button" class="btn">其他</button>
			</div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">上行带宽</label>
		<div class="controls">
			<input type="text" name="up" />
			<span class="help-inline">MB/秒</span>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">下行带宽</label>
		<div class="controls">
			<input type="text" name="down" />
			<span class="help-inline">MB/秒</span>
		</div>
	</div>
	<div class="form-actions">
		<input type="submit" class="btn btn-primary" value="保存" />
	</div>
</form>
</fieldset>
<%+footer%>
