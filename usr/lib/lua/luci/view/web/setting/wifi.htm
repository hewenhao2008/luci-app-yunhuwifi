<%+header%>
<%
	local wireless = require("luci.model.yunhu.wifi")
	local list = wireless:list()
%>
<h2>
<a id="content" name="content">无线设置</a>
</h2>
<%
for _,net in ipairs(list) do
%>
<form action="<%=luci.dispatcher.build_url("web/setting/wifi/edit")%>?net=<%=net.netid%>" method="POST" class="form-horizontal">
<fieldset>
	<div class="control-group">
		<label class="control-label">启用无线</label>
		<div class="controls">
			<label class="checkbox"><input id="enable" name="enable" type="checkbox" <%if not net.iwdata.disable then write("checked='checked'") end%> value="1" /> 启用</label>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">无线名称</label>
		<div class="controls">
			<input type="text" id="ssid" name="ssid" class="input-large" value="<%=net.iwdata.ssid%>" />
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
			<label class="checkbox"><input type="checkbox" id="hidden" name="hidden" <%if net.iwdata.hidden then write("checked='checked'") end%> value="1" /> 隐藏无线名称</label>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">无线安全</label>
		<div class="controls">
			<select id="encryption" name="encryption">
				<option value="none" <%if net.iwdata.encryption == "none" then write("selected='selected'") end%>>无密码</option>
				<option value="psk" <%if net.iwdata.encryption == "psk" then write("selected='selected'") end%>>初级加密</option>
				<option value="psk2" <%if net.iwdata.encryption == "wpa2" then write("selected='selected'") end%>>中级加密</option>
				<option value="psk-mixed" <%if net.iwdata.encryption == "psk-mixed" then write("selected='selected'") end%>>强加密(安全)</option>
			</select>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">无线密码</label>
		<div class="controls">
			<input type="password" id="key" name="key" class="input-large" value="<%=net.iwdata.key%>" />
			<button type="button" id="showPwd" class="input-help-inline btn btn-small">显示密码</button>
		</div>
	</div>
		<div class="form-actions">
		<input type="submit" class="btn btn-primary" value="保存" />
	</div>
	</fieldset>
	</form>
<%
end
%>
<script type="text/javascript">
	$(function(){
		$("#showPwd").click(function(){
			if ($("#key").attr("type") == "password"){
				$("#key").attr("type", "text")
			}
			else{
				$("#key").attr("type", "password")
			}
		})
	})
</script>
<%+footer%>
